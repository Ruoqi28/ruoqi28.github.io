<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: (255,255,255);
        }
        canvas{
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        
        var canvas = document.querySelector("#canvas");
        var rain = canvas.getContext('2d');
        
        var drop = [];
        
        var water = [];
        
        var waterNum = 100;
        
        var gravity = 1;
        
        var mouseX=-36,mouseY=-36;
        
        var direction = 0;
        
        var mouseDelay = 0;
        
        window.onresize = resizeCanvas;
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();

       
        function creatWater(){
                water.push({
                    
                    add:1,
                    
                    x:Math.random()*3*canvas.width-canvas.width,
                    
                    y: Math.random()*500-500,
                    
                    len: Math.random()*20+50,
                    
                    speed: Math.random()*10+35,
                    
                    color: `rgb(255,255,255,${Math.random()*0.5})`,
                    
                    dropNum:Math.random()*6+6
                })
        }
        
        function chushi(){
            for (let i = 0; i < waterNum; i++) {
               creatWater();
            }
        }
       
        function creatDrop (x,y,dropNum){
            
            for (let j = 0; j < dropNum; j++) {
                drop.push({
                    
                    pagex:x,
                    
                    pagey:y,
                    
                    dx:Math.random()*12-6,
                    
                    dy:Math.random()*10-20,
                    
                    r:Math.random()+2,
                    
                    color: `rgb(255,255,255,${Math.random()*0.5+0.5})`,
                })
            }
        }
        
        function drawWater(){
            
            for (let i = 0; i < water.length; i++){
                let temp = water[i];
                
                rain.strokeStyle = temp.color;
                
                rain.beginPath();
                
                rain.moveTo(temp.x,temp.y);
                
                rain.lineTo(temp.x+temp.len*direction,temp.y+temp.len);
                
                rain.lineWidth = 3;
                
                rain.stroke();
            }
        }
      
       function drawDrop(){
           
        for (let i = 0; i < drop.length; i++){
            let temp = drop[i];
            
            rain.lineWidth = 2;
            
            rain.strokeStyle = temp.color;
            
            rain.beginPath();
            
            rain.arc(temp.pagex,temp.pagey,temp.r, Math.PI , Math.random() * 2 * Math.PI);
            
            rain.stroke();
            
            rain.closePath();
       }
    }
      
       function updateWater(){
         for (let i = 0; i < water.length; i++){
            
            if(Math.abs(mouseX-water[i].x)<35&&Math.abs(mouseY-water[i].y-water[i].len)<35){
                
                creatDrop(water[i].x,water[i].y+water[i].len,water[i].dropNum);
                
                water.splice(i,1);
                
                creatWater();
            }
             
            if(((water[i].y+water[i].len)>=canvas.height) && water[i].add==1){
               
               water[i].add = 0;
              
               creatDrop(water[i].x,canvas.height,water[i].dropNum);
           }
            
            if(water[i].y>canvas.height){
                
               water.splice(i,1);
               
              creatWater();
           }
           
           direction += (mouseDelay - direction)*0.0002;
           
           water[i].x += water[i].speed*direction;
           
           water[i].y += water[i].speed;
          }
       }
       
       function updateDrop(){
           for(let i=0;i<drop.length;i++){
            
            drop[i].dy +=  gravity;
            
                 drop[i].pagex += drop[i].dx + direction*10;
                 
                 drop[i].pagey += drop[i].dy;
                 
                 if(drop[i].pagey>canvas.height){
                     
                     drop.splice(i,1);
                 }
           }
       }
      
       window.addEventListener('mousemove',e=>{
           
              mouseX = e.clientX;
              
              mouseY = e.clientY;
              
              mouseDelay = (e.clientX-canvas.offsetWidth/2)/(canvas.offsetWidth/2);

       })
       
       window.addEventListener('mouseout',()=>{
           
           mouseY=canvas.height+40;
       })
      
       chushi();
       
       setInterval(function(){
           
          rain.clearRect(0,0,canvas.width,canvas.height);
          
          updateWater();
          updateDrop();
          
          drawWater();
          drawDrop();
       },20)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: (255,255,255);
        }
        canvas{
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

    </style>
</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type= "text/javascript" src="CanvasStar.js"></script>
		<script>
		window.addEventListener('load',()=>{
    var canvas = document.querySelector("#canvas");
    var ctx = canvas.getContext("2d");
    window.onresize=resizeCanvas;

    function resizeCanvas(){
       canvas.width=window.innerWidth;
       canvas.height=window.innerHeight;
    }

    resizeCanvas();
    canvas.style.cssText = `
    position: fixed;
    z-index: 1000;
    pointer-events: none;
    `
    
    var arr = [];
    var colours =["#ffffff", "#f2f2f2", "#ffff00", "#ff66cc", "#66ffff", "#00ffff", "#3399ff", "#cc99ff", "#99ff00", "#ff9900"];

    
    window.addEventListener('mousemove', e=>{

            arr.push({
                x:e.clientX,
                y:e.clientY,
                r:Math.random()*0.5+1.5,
                td:Math.random()*4-2,
                dx:Math.random()*2-1,
                dy:Math.random()*1+1,
                rot: Math.random()*90+90,
                color: colours[Math.floor(Math.random()*colours.length)]
            });

    })
    
    function star(x,y,r,l,rot){
       ctx.beginPath();
        for(let i=0;i<5;i++){
           ctx.lineTo(Math.cos((18 + i*72 -rot)*Math.PI/180)*r+x,
           -Math.sin((18 + i*72 - rot)*Math.PI/180)*r+y);
           ctx.lineTo(Math.cos((54+i*72-rot)*Math.PI/180)*l+x
               ,-Math.sin((54+i*72 -rot)*Math.PI/180)*l+y);
        }
        ctx.closePath();
    }
    
    function draw(){
        for(let i=0;i<arr.length;i++){
            let temp = arr[i];
            star(temp.x,temp.y,temp.r,temp.r*3,temp.rot);
            ctx.fillStyle = temp.color;
            ctx.strokeStyle = temp.color;
            ctx.lineWidth = 0.1;
            ctx.lineJoin = "round";
            ctx.fill();
            ctx.stroke();
        }
    }

    
    function update(){
        for(let i=0;i<arr.length;i++){
            arr[i].x += arr[i].dx;
            arr[i].y += arr[i].dy;
            arr[i].rot += arr[i].td;
            arr[i].r -= 0.015;
            if(arr[i].r<0){
                arr.splice(i,1);
            }
        }
    }


    setInterval(()=>{
        ctx.clearRect(0,0,canvas.width,canvas.height);
        draw();
        update();
    },20)
})

    </script>
	</body>
</html>

    <style>

        }

        .kuang{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            background-image: transparent;
            }
        .bubble{
            position: absolute;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: inset 0 0 8px  #fff;
            animation: flutter 10s infinite;
            opacity: 0;
        }
        @keyframes flutter {
            0%{
                transform: translateX(0);
                bottom: -100px;
                opacity: 1;
            }
            50%{
                transform: translateX(100px);
                opacity: 0.5;
            }


            100%{
                transform: translateX(0px);
                bottom: 100%;
                opacity: 0;

            }
        }
        .bubble:nth-child(1){
            left: -10%;
            width: 50px;
            height: 50px;
            animation-duration: 9s;
            animation-delay: 0.1s;
        }
        .bubble:nth-child(2){
            left: 15%;
            width: 20px;
            height: 20px;
            animation-duration: 6s;
            animation-delay: 1.5s;

        }

        }

        .bubble:nth-child(7){

        .bubble:nth-child(9){

        }
        .bubble:nth-child(10){

<script>
document.addEventListener('scroll', function () {
    const readProgress = document.getElementById("read_progress");
    const scrollHeight = document.documentElement.scrollHeight;
    const clientHeight = document.documentElement.clientHeight;
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    readProgress.innerText = ((scrollTop / (scrollHeight - clientHeight)).toFixed(2) * 100).toFixed(0);
});
</script>

<script>
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function (e) {
        e.preventDefault();
        const id = this.getAttribute("href").substr(1);
        const target = document.querySelector(`[id='${decodeURIComponent(id)}']`);
        if (!target) return;
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            target.scrollIntoView({ behavior: "smooth" });
        } else {
            target.scrollIntoView();
        }
        if (id === "top") {
            history.replaceState(null, null, " ");
        } else {
            history.pushState(null, null, `#${id}`);
        }
    });
});
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">


<script>
document.addEventListener("DOMContentLoaded", function() {
    let hour = new Date().getHours();
    let timezoneOffset = new Date().getTimezoneOffset() / 60; 
    let localHour = hour - timezoneOffset; 

    if (localHour >= 13 && localHour < 5) { 

        
        document.body.style.transform = "scaleX(-1)";
        document.body.style.transition = "all 2s ease-in-out";

        
        if (!localStorage.getItem("timeRiftAlert")) {
            alert("‚ö† You have entered the TIME RIFT‚Ä¶ Reality is shifting!");
            localStorage.setItem("timeRiftAlert", "true"); 
        }

        
        let clock = document.createElement("div");
        clock.id = "reverseClock";
        clock.style.position = "fixed";
        clock.style.bottom = "20px";
        clock.style.right = "20px";
        clock.style.background = "black";
        clock.style.color = "white";
        clock.style.padding = "10px";
        clock.style.fontSize = "20px";
        clock.style.fontFamily = "monospace";
        clock.style.borderRadius = "5px";
        document.body.appendChild(clock);

        let currentTime = new Date();
        function updateClock() {
            currentTime.setSeconds(currentTime.getSeconds() - 1); 
            clock.innerText = "‚è≥ " + currentTime.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        
        function reverseText(element) {
            if (element.childNodes.length === 1 && element.childNodes[0].nodeType === 3) {
                element.innerText = element.innerText.split("").reverse().join("");
            } else {
                element.childNodes.forEach(reverseText);
            }
        }
        document.querySelectorAll("h1, h2, h3, p, a, span").forEach(reverseText);
    } else {
        localStorage.removeItem("timeRiftAlert"); 
    }
});
</script>



<div id="customToast" class="toast"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    let idleTime = 0;
    let warningTime = 300; 
    let reminderMessages = [
        "‚è≥ You've been here for 5 minutes. Time to stretch a little?",
        "‚òï Maybe it's time for a coffee break!",
        "üìñ Read something new? Or keep scrolling?",
        "üéÆ Don't you have a game waiting to be played?",
        "üîÑ Are you expecting an Easter egg?",
        "üåç The world outside is just as exciting!",
        "‚åõ Still doing okay?",
        "ü§î What are you thinking about?",
        "üöÄ Maybe it's time to work on your next big idea!"
    ];

    function showToast(message) {
        let toast = document.getElementById("customToast");
        toast.innerText = message;
        toast.classList.add("show");
        setTimeout(() => { toast.classList.remove("show"); }, 5000);
    }

    
    setInterval(() => {
        idleTime++;

        
        if (idleTime === warningTime) {
            let message = reminderMessages[Math.floor(Math.random() * reminderMessages.length)];
            showToast(message);
        }
    }, 1000);

    
    function resetIdleTime() {
        idleTime = 0;
    }
    document.addEventListener("mousemove", resetIdleTime);
    document.addEventListener("keypress", resetIdleTime);
    document.addEventListener("click", resetIdleTime);
});
</script>

<div id="flower-container" style="position: absolute; top: 15px; left: 330px;">
    <button onclick="toggleFlowerViewer()">‚ãÜ‚ú¥Ô∏éÀöÔΩ°‚ãÜ</button>
</div>


<div id="flower-fullscreen" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: black; z-index: 9999;">
    <model-viewer
        id="flower-model"
        src="/models/space_boi.glb" //ÈùûÂ∏∏ÈáçË¶ÅÔºÅÔºÅÔºÅÔºÅflower.glb
        alt="3D Flower"
        auto-rotate
        camera-controls
        ar
        shadow-intensity="1"
        style="width: 230vw; height: 230vh; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </model-viewer>
</div>

<script>
    let isDragging = false; 
    let hasDragged = false; 

    function toggleFlowerViewer() {
        let viewer = document.getElementById("flower-fullscreen");
        let modelViewer = document.getElementById("flower-model");

        if (viewer.style.display === "none") {
            viewer.style.display = "block";
            hasDragged = false;

            
            if (modelViewer.loaded) {
                forceAutoRotate(modelViewer);
            } else {
                modelViewer.addEventListener('load', () => {
                    forceAutoRotate(modelViewer);
                }, { once: true });
            }

        } else {
            viewer.style.display = "none";
        }
    }

    function forceAutoRotate(modelViewer) {
        modelViewer.removeAttribute("auto-rotate");
        setTimeout(() => modelViewer.setAttribute("auto-rotate", ""), 50);
    }

    let modelViewer = document.getElementById("flower-model");
    let fullscreenDiv = document.getElementById("flower-fullscreen");

    
    modelViewer.addEventListener("pointerdown", () => {
        isDragging = true;
        hasDragged = false;
    });

    modelViewer.addEventListener("pointermove", () => {
        if (isDragging) {
            hasDragged = true; 
        }
    });

    modelViewer.addEventListener("pointerup", () => {
        isDragging = false;
    });

    
    fullscreenDiv.addEventListener("click", function (event) {
        
        if (!hasDragged) {
            this.style.display = "none";
        }
        hasDragged = false; 
    });
</script>
